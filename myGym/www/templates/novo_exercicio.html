<ion-view view-title="Novo Exercício">
  <ion-content>
   <form ng-submit="cadastrarExercicio()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nome</span>
          <input type="text" ng-model="exercicio.nome">
        </label>
        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              Tipo
            </div>
            <select ng-model="exercicio.tipo">
              <option selected>Braço</option>
              <option>Perna</option>
              <option>Tronco</option>
              <option>Aeróbico</option>
            </select>
          </label>
        </div>
        <div class="row">
              <label>Dias</label>
              <div class="col">
                  <ion-checkbox ng-model="exercicio.day.monday">Segunda</ion-checkbox>
              </div>
              <div class="col">
                  <ion-checkbox ng-model="exercicio.day.thuesday">Terça</ion-checkbox>
              </div>
              <div class="col">
                  <ion-checkbox ng-model="exercicio.day.wednesday">Quarta</ion-checkbox>
              </div>
              <div class="col">
                  <ion-checkbox ng-model="exercicio.day.thursday">Quinta</ion-checkbox>
              </div>
              <div class="col">
                  <ion-checkbox ng-model="exercicio.day.friday">Sexta</ion-checkbox>
              </div>
              <div class="col">
                  <ion-checkbox ng-model="exercicio.day.saturday">Sábado</ion-checkbox>
              </div>
              <div class="col">
                  <ion-checkbox ng-model="exercicio.day.sunday">Domingo</ion-checkbox>
              </div>
        </div>

        <div>Repeticoes
          <div class="container">
            <div class="row">
                  <div class="control-group" id="fields">
                      <label class="control-label" for="field1">Nice Multiple Form Fields</label>
                      <div class="controls"> 
                          <form role="form" autocomplete="off">
                              <div class="entry input-group col-xs-3">
                                  <input class="form-control" name="fields[]" type="text" placeholder="Type something" />
                                <span class="input-group-btn">
                                      <button class="btn btn-success btn-add" type="button">
                                          <span class="glyphicon glyphicon-plus"></span>
                                      </button>
                                  </span>
                              </div>
                          </form>
                      <br>
                      <small>Press <span class="glyphicon glyphicon-plus gs"></span> to add another form field :)</small>
                      </div>
                  </div>
            </div>
          </div>
        </div>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Salvar</button>
        </label>
      </div>
     

    </form>
  </ion-content>
</ion-view>
